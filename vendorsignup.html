    <form name="vendorsignup" action="" method="post">
        <center>
            <caption>New Member</caption>
        </center>
        <table align="center" bgcolor="pink">
            <tr>
                <td>
                    <select name="title" id="title">
                        <option value="mr">Mr.</option>
                        <option value="mrs">Mrs.</option>
                        <option value="miss">Miss.</option>
                        <option value="ms">Ms.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Name</label><br>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label><br>
                    <textarea name="address" id="address" rows="3" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Zip Code</label><br>
                    <input type="tel" name="zipcode" id="zipcode">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Zip Code
                    </label>
                    <select name="country" id="country">
                        <option value="india">India</option>
                        <option value="usa">Usa</option>
                        <option value="canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Phone No</label>
                    <input type="tel" name="phoneno" id="phoneno">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email ID</label>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirm PASSWORD</label>
                    <input type="password" name="comfirmpassword" id="confirmpassword">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Back" name="back" id="back">
                </td>
                <td>
                    <input type="submit" value="Submit" name="submit" id="submit">
                </td>
            </tr>
        </table>
    </form>
